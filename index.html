<style>
  h4 {
    text-align:center;
	padding:10px;
	background-color:rgba(45,45,45,0.1);
	font-size:27px;
	text-transform:uppercase;
  }
  p {
    text-align:justify;
  }
  .links {
    margin-right: 20px;
    color: black;
    opacity: 0.7;
  } 
   #thumbnail {
 
    box-shadow: 0 30px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
  }
  .fullCard {
  width:245px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 4px;
  }
  .cardContent {
    padding: 10px;
  }
</style>

<!--offset-x | offset-y | blur-radius | spread-radius | color 
The box-shadow property takes values for offset-x (how far to push the shadow horizontally from the element),
offset-y (how far to push the shadow vertically from the element), blur-radius, spread-radius and a color value, in that order.
 The blur-radius and spread-radius values are optional.-->
   
<!--The opacity property in CSS is used to adjust the opacity, or conversely, the transparency for an item.

A value of 1 is opaque, which isn't transparent at all.
A value of 0.5 is half see-through.
A value of 0 is completely transparent.-->

<!--Value	Result
lowercase	"transform me"
uppercase	"TRANSFORM ME"
capitalize	"Transform Me"
initial	Use the default value
inherit	Use the text-transform value from the parent element
none	Default: Use the original text-->


<div class="fullCard" id="thumbnail">
  <div class="cardContent">
    <div class="cardText">
      <h4><s>Google</s>Alphabet</h4>
	  <hr />
      <p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p>
    </div>
    <div class="cardLinks">
      <a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
      <a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
    </div>
  </div>
</div>
